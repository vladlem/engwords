default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: postgres
  password: 1
  host: localhost

development:
  <<: *default
  database: engwords_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: engwords_test

production:
  <<: *default
  database: engwords_production
